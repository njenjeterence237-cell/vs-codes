<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Slider with Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    /* Slider container */
    .slider {
      width: 80%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    /* Images wrapper */
    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out; /* smooth movement */
    }

    .slides img {
      width: 100%; /* each image fills slider */
    }

    /* Buttons */
    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slides" id="slides">
      <!-- Replace with your own images -->
      <img src="https://picsum.photos/id/1015/600/400" alt="Image 1">
      <img src="https://picsum.photos/id/1016/600/400" alt="Image 2">
      <img src="https://picsum.photos/id/1018/600/400" alt="Image 3">
      <img src="https://picsum.photos/id/1020/600/400" alt="Image 4">
    </div>
    <!-- Buttons -->
    <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
    <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0; // track current image
    const slides = document.getElementById("slides");
    const totalImages = slides.children.length;

    function moveSlide(direction) {
      // update index
      currentIndex += direction;

      // loop back if out of range
      if (currentIndex < 0) {
        currentIndex = totalImages - 1;
      } else if (currentIndex >= totalImages) {
        currentIndex = 0;
      }

      // move slides using transform
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  </script>
</body>
</html>
