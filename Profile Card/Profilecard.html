<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background-color: #fff;
      border: 1px solid #ddd; /* border */
      border-radius: 10px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin: 20px; /* margin */
      padding: 20px; /* padding */
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #4CAF50; /* border around image */
      margin-bottom: 15px;
    }

    .profile-card h2 {
      margin: 10px 0;
      font-size: 22px;
      color: #333;
    }

    .profile-card p {
      font-size: 14px;
      color: #666;
      margin: 5px 0;
    }

    .profile-card button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: #fff;
      cursor: pointer;
    }

    .profile-card button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="pic.WEBP">
    <h2>Terence</h2>
    <p>Web Developer</p>
    <p>Passionate about creating clean and user-friendly designs.</p>
    <button>Follow</button>
  </div>
</body>
</html>
